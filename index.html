<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">

        <div class="form">

            <div class="login">
                <h1>Login</h1>
            </div>

            <div class="field">
            <div class="input-field">
                <input type="text" placeholder="Email"><br><br>
                <input type="text" placeholder="Password">
                <ion-icon name="eye-off-outline"></ion-icon>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            
            <div class="login-button">
                <button>Login</button>
            </div>
    
            <div class="span">
                <span>Already have an account? <a href="#">Sign up</a> </span>
            </div>
            </div>

            <div class="line"></div>

            <div class="fb-logo">
            <button><a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            <span>Login with Facebook</span></button>
            </div>

            <div class="google-logo">
            <button><a href="#"><ion-icon name="logo-google"></ion-icon></a>
            <span>Login with Google</span></button>
        </div>
        
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      
</body>
</html>
